name: '0.1.$(rev:r)'

trigger:
  - master

jobs:
- job: 'build'
  displayName: 'Build and Test'
  pool:
    vmImage: 'win1803'

  workspace:
    clean: all

  steps:
  - checkout: self
    clean: true

  - task: PowerShell@2
    displayName: 'Build and test the module'
    inputs:
      targetType: 'filePath'
      filePath: './Build/Start-Build.ps1'

  - task: PublishTestResults@2
    displayName: 'Publish test results'
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/TestResults_PS*.xml'; '**/ModuleScriptAnalyzerResults_PS*.xml'; '**/ExamplesScriptAnalyzerResults_PS*.xml'

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage results'
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '**/CodeCoverageReport_PS*.xml'